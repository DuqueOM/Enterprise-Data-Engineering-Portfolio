[tool.ruff]
# Enable pycodestyle (`E`, `W`), Pyflakes (`F`), isort (`I`), and pep8-naming (`N`)
select = ["E", "F", "I", "W", "UP", "B", "N"]

# Ignore specific rules
ignore = [
    "N803",  # Argument name should be lowercase (ML convention: X, y)
    "N806",  # Variable in function should be lowercase (ML convention: X_train, X_test)
]

# Exclude specific files/directories
extend-exclude = [
    ".git",
    "__pycache__",
    "*.pyc",
    ".venv",
    "venv",
    "artifacts",
    "mlruns",
    "wandb",
]

[tool.ruff.lint]
# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
# Tests can have longer lines and more complexity
"tests/*" = ["E501"]
# Allow pytest.raises(Exception) in tests
"tests/test_drift_detector.py" = ["B017"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
