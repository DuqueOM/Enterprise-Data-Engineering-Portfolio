name: P4 CI Smoke

on:
  push:
    paths:
      - 'P4/**'
  pull_request:
    paths:
      - 'P4/**'
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: P4
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('P4/requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff lint
        run: ruff check src tests

      - name: Pytest
        run: pytest -q

      - name: Smoke index build
        run: |
          mkdir -p data/processed data/knowledge_base
          cat > data/processed/ci_clean.jsonl << 'EOF'
          {"id":"a1","source_url":"https://example.org/1","region":"NA","text":"This is a sample text long enough to pass validation for indexing in smoke.","date_fetched":"2025-01-01"}
          {"id":"a2","source_url":"https://example.org/2","region":"NA","text":"Another sample content chunk that will be embedded in smoke mode.","date_fetched":"2025-01-02"}
          EOF
          python -m src.search.index_knowledge_base --input data/processed/ci_clean.jsonl --index-out data/knowledge_base/ci_index.faiss --meta-out data/knowledge_base/ci_meta.jsonl --smoke
          test -f data/knowledge_base/ci_index.faiss && test -f data/knowledge_base/ci_meta.jsonl
