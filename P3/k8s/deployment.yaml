apiVersion: apps/v1
kind: Deployment
metadata:
  name: qna-v1
  labels:
    app: qna
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: qna
      version: v1
  template:
    metadata:
      labels:
        app: qna
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: qna
          image: ghcr.io/youruser/qna:stable
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qna-v2
  labels:
    app: qna
    version: v2
spec:
  replicas: 0
  selector:
    matchLabels:
      app: qna
      version: v2
  template:
    metadata:
      labels:
        app: qna
        version: v2
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
        - name: qna
          image: ghcr.io/youruser/qna:canary
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: qna-svc
  labels:
    app: qna
spec:
  selector:
    app: qna
    version: v1
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
