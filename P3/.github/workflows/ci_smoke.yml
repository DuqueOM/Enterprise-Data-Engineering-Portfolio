name: CI + Smoke Train + Build

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  lint_and_tests:
    name: Lint & Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: pytest -q

  smoke_train:
    name: Smoke training (CI)
    runs-on: ubuntu-latest
    needs: lint_and_tests
    env:
      WANDB_API_KEY: ${{ secrets.WANDB_API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps (CI)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: DVC pull (if dvc tracked)
        if: ${{ runner.os == 'Linux' }}
        run: |
          if [ -f dvc.yaml ]; then
            pip install dvc[s3] || true
            dvc pull || true
          fi

      - name: Run smoke training (tiny, reproducible)
        run: |
          python train.py --max_steps 10 --batch_size 2 --wandb_project "smoke-ci"

      - name: Upload smoke-run logs
        uses: actions/upload-artifact@v4
        with:
          name: smoke-run-logs
          path: ./logs || ./wandb || ./outputs || .

  build_and_push_image:
    name: Build & push Docker image (GHCR)
    runs-on: ubuntu-latest
    needs: smoke_train
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/qna:${{ github.sha }}
          cache-from: type=gha

      - name: Create release artifact (image tag)
        uses: actions/upload-artifact@v4
        with:
          name: image-tag
          path: |
            <<EOF
            ghcr.io/${{ github.repository_owner }}/qna:${{ github.sha }}
            EOF
