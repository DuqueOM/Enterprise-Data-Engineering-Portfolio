name: Smart Data Ingestion - CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'smart-data-ingestion/**'
      - '.github/workflows/smart-data-ingestion-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'smart-data-ingestion/**'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'
  POETRY_VERSION: '1.7.1'
  PROJECT_PATH: 'smart-data-ingestion'

jobs:
  # ============================================================================
  # JOB 1: Code Quality & Linting
  # ============================================================================
  code-quality:
    name: Code Quality & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.1.9 mypy==1.7.1 types-requests types-beautifulsoup4

      - name: Run Ruff linter
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          ruff check scripts/ tests/ --output-format=github

      - name: Run Ruff formatter check
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          ruff format --check scripts/ tests/

      - name: Run mypy type checker
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          mypy scripts/ --ignore-missing-imports --no-strict-optional
        continue-on-error: true  # Type checking is advisory

  # ============================================================================
  # JOB 2: Security Scanning
  # ============================================================================
  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          python -m pip install --upgrade pip
          pip install bandit==1.7.6 safety==3.0.1

      - name: Run Bandit security scanner
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          bandit -r scripts/ -f json -o bandit-report.json || true
          bandit -r scripts/ -f screen

      - name: Check dependencies for vulnerabilities
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          safety check --json || true
          safety check

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: ${{ env.PROJECT_PATH }}/bandit-report.json

  # ============================================================================
  # JOB 3: Unit & Integration Tests
  # ============================================================================
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest with coverage
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          pytest tests/ \
            --cov=scripts \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --junitxml=junit-report.xml \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ${{ env.PROJECT_PATH }}/coverage.xml
          flags: unittests
          name: codecov-${{ matrix.python-version }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            ${{ env.PROJECT_PATH }}/junit-report.xml
            ${{ env.PROJECT_PATH }}/htmlcov/

  # ============================================================================
  # JOB 4: Docker Build & Push
  # ============================================================================
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: [code-quality, security, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/smart-data-ingestion
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ env.PROJECT_PATH }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}/smart-data-ingestion:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # JOB 5: Performance Benchmarks (Optional)
  # ============================================================================
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-benchmark==4.0.0

      - name: Run benchmarks
        working-directory: ${{ env.PROJECT_PATH }}
        run: |
          pytest tests/ -k benchmark --benchmark-only --benchmark-json=benchmark-results.json || true

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: ${{ env.PROJECT_PATH }}/benchmark-results.json

  # ============================================================================
  # JOB 6: Deployment (Production)
  # ============================================================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://your-production-url.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Kubernetes (placeholder)
        run: |
